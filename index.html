<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Pedidos</h1>
        <!-- Formulario para agregar productos -->
        <div id="productFormContainer">
            <h2>Agregar Producto</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Nombre del Producto:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productSale">Venta del Producto:</label>
                    <input type="number" id="productSale" required>
                </div>
                <div class="form-group">
                    <label for="productCost">Costo del Producto:</label>
                    <input type="number" id="productCost" required>
                </div>
                <button type="submit">Agregar Producto</button>
            </form>
        </div>
        <div id="productListContainer">
            <h2>Lista de Productos</h2>
            <ul id="productList">
                <!-- Los productos se insertarán aquí -->
            </ul>
            <button id="clearProductsButton" class="clear-btn">Eliminar Todos los Productos</button>
        </div>
        <hr>
        <!-- Formulario para agregar pedidos -->
        <h2>Agregar Pedido</h2>
        <form id="orderForm">
            <div class="form-group">
                <label for="orderDate">Fecha del Pedido:</label>
                <input type="text" id="orderDate" placeholder="MM-DD" required>
            </div>
            <div class="form-group">
                <label for="orderName">Cliente:</label>
                <input type="text" id="orderName" required>
            </div>
            <div class="form-group">
                <label for="orderProduct">Producto:</label>
                <select id="orderProduct" required>
                    <option value="">Seleccione un producto</option>
                    <!-- Los productos se insertarán aquí -->
                </select>
            </div>
            <div class="form-group">
                <label for="orderQuantity">Cantidad:</label>
                <input type="number" id="orderQuantity" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label for="orderCost">Costo:</label>
                <input type="number" id="orderCost" readonly required>
            </div>
            <div class="form-group">
                <label for="orderIncome">Ingreso:</label>
                <input type="number" id="orderIncome" readonly required>
            </div>
            <!-- Nueva casilla con dos botones -->
            <div class="form-group delivery-button-container">
                <label>Opciones de Entrega:</label>
                <button type="button" id="montevideoButton" class="delivery-button small">Montevideo</button>
                <button type="button" id="dacButton" class="delivery-button small">DAC</button>
            </div>
            <!-- Fin de la nueva casilla -->
            <button type="submit">Agregar Pedido</button>
        </form>
        <h2>Resumen de Pedidos</h2>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Gasto</th>
                    <th>Ingreso</th>
                    <th>Entrega</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos de pedidos se insertarán aquí -->
            </tbody>
        </table>
        <div id="summary">
            <p><strong>Total de Gastos:</strong> $<span id="totalCost">0</span></p>
            <p><strong>Total de Ingresos:</strong> $<span id="totalIncome">0</span></p>
            <p><strong>Ganancia Total:</strong> <span id="totalProfit" class="profit">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
